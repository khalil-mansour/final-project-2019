apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: backend-staging
  labels:
    app: backend
spec:
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-staging
          image: gcr.io/savvy-climber-252013/backend-staging:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: my-secrets-volume-backend
              mountPath: /secrets/gcloud-storage
              readOnly: true

          #These variables might not be usefull keeping as exemple
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value:  /secrets/gcloud-storage/credentials.json
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: dbname
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy",
                    "-instances=savvy-climber-252013:us-east1:staging-database=tcp:3306",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: my-secrets-volume
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
        - name: my-secrets-volume
          secret:
            secretName: cloudsql-instance-credentials
        - name: my-secrets-volume-backend
          secret:
            secretName: gcloud-storage-instance-credentials